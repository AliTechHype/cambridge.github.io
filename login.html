<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign In - Medi-Care</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
    <style>
      .auth-container {
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        background: white;
        overflow: hidden;
        position: relative;
      }

      .auth-form-container {
        width: 100%;
        max-width: 500px;
        padding: 2rem;
        z-index: 10;
      }

      .auth-title {
        font-size: 3rem;
        font-weight: bold;
        margin-bottom: 2rem;
        text-align: center;
        color: #333;
      }

      .auth-form {
        display: flex;
        flex-direction: column;
        gap: 1rem;
      }

      .auth-input {
        width: 100%;
        height: 3rem;
        padding: 0 1rem;
        border: 1px solid #d1d5db;
        border-radius: 0.375rem;
        font-size: 1rem;
        transition: all 0.3s ease;
      }

      .auth-input:focus {
        outline: none;
        border-color: #3b82f6;
        box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
      }

      .forgot-password-link {
        text-align: right;
        margin-bottom: 1rem;
      }

      .forgot-password-link a {
        color: #6b7280;
        text-decoration: underline;
        font-size: 0.875rem;
      }

      .auth-button {
        width: 100%;
        background: #3b82f6;
        color: white;
        border: none;
        border-radius: 0.375rem;
        padding: 0.75rem;
        height: 3rem;
        font-size: 1rem;
        cursor: pointer;
        transition: background-color 0.3s ease;
      }

      .auth-button:hover {
        background: #2563eb;
      }

      .auth-button:disabled {
        background: #9ca3af;
        cursor: not-allowed;
      }

      .divider {
        display: flex;
        align-items: center;
        margin: 1.5rem 0;
      }

      .divider hr {
        flex-grow: 1;
        border: none;
        border-top: 1px solid #d1d5db;
      }

      .divider span {
        margin: 0 0.75rem;
        color: #9ca3af;
      }

      .social-icons {
        display: flex;
        justify-content: center;
        gap: 1.5rem;
        margin-bottom: 1.5rem;
      }

      .social-icon {
        font-size: 1.25rem;
        cursor: pointer;
        transition: transform 0.3s ease;
        color: #6b7280;
      }

      .social-icon:hover {
        transform: scale(1.1);
      }

      .signup-link {
        text-align: center;
        color: #6b7280;
        font-size: 0.875rem;
      }

      .signup-link a {
        color: #3b82f6;
        text-decoration: underline;
      }

      .error-message {
        color: #dc2626;
        text-align: center;
        margin-bottom: 1rem;
        padding: 0.5rem;
        background: #fef2f2;
        border: 1px solid #fecaca;
        border-radius: 0.375rem;
      }

      .success-message {
        color: #059669;
        text-align: center;
        margin-bottom: 1rem;
        padding: 0.5rem;
        background: #f0fdf4;
        border: 1px solid #bbf7d0;
        border-radius: 0.375rem;
      }

      .loading {
        opacity: 0.7;
        pointer-events: none;
      }

      @media (max-width: 768px) {
        .auth-title {
          font-size: 2rem;
        }

        .auth-form-container {
          padding: 1rem;
        }
      }
    </style>
  </head>
  <body>
    <div class="auth-container">
      <div class="auth-form-container">
        <h1 class="auth-title">Sign In</h1>

        <div
          id="errorMessage"
          class="error-message"
          style="display: none"
        ></div>
        <div
          id="successMessage"
          class="success-message"
          style="display: none"
        ></div>

        <form id="loginForm" class="auth-form">
          <input
            type="email"
            id="email"
            class="auth-input"
            placeholder="Enter your email"
            required
          />

          <input
            type="password"
            id="password"
            class="auth-input"
            placeholder="Enter your password"
            required
          />

          <div class="forgot-password-link">
            <a href="forgot-password.html">Forgot Password?</a>
          </div>

          <button type="submit" id="loginButton" class="auth-button">
            <span id="loginButtonText">Login</span>
            <span id="loginButtonLoading" style="display: none">
              <i class="fas fa-spinner fa-spin"></i> Logging in...
            </span>
          </button>
        </form>

        <!-- <div class="divider">
          <hr />
          <span>or</span>
          <hr />
        </div>

        <div class="social-icons">
          <i
            class="fab fa-google social-icon"
            onclick="socialLogin('google')"
          ></i>
          <i
            class="fab fa-apple social-icon"
            onclick="socialLogin('apple')"
          ></i>
          <i
            class="fab fa-facebook-f social-icon"
            onclick="socialLogin('facebook')"
          ></i>
        </div>

        <p class="signup-link">
          Haven't signed up yet?
          <a href="register.html">Create an account</a>
        </p> -->
      </div>
    </div>

    <script src="utils/auth-manager.js"></script>
    <script>
      // Form submission
      document
        .getElementById("loginForm")
        .addEventListener("submit", async function (e) {
          e.preventDefault();

          const email = document.getElementById("email").value;
          const password = document.getElementById("password").value;
          const button = document.getElementById("loginButton");
          const buttonText = document.getElementById("loginButtonText");
          const buttonLoading = document.getElementById("loginButtonLoading");

          // Show loading state
          button.disabled = true;
          button.classList.add("loading");
          buttonText.style.display = "none";
          buttonLoading.style.display = "inline";

          try {
            const success = await authManager.login(email, password);
            if (success) {
              showMessage("Login successful! Redirecting...", "success");
              setTimeout(() => {
                window.location.href = "index.html";
              }, 1000);
            }
          } catch (error) {
            showMessage(error.message || "An error occurred during login");
          } finally {
            // Reset button state
            button.disabled = false;
            button.classList.remove("loading");
            buttonText.style.display = "inline";
            buttonLoading.style.display = "none";
          }
        });

      // Social login placeholder
      function socialLogin(provider) {
        showMessage(
          `${provider} login is not implemented yet. Please use email/password login.`
        );
      }

      // Show message
      function showMessage(message, type = "error") {
        const errorDiv = document.getElementById("errorMessage");
        const successDiv = document.getElementById("successMessage");

        errorDiv.style.display = "none";
        successDiv.style.display = "none";

        if (type === "error") {
          errorDiv.textContent = message;
          errorDiv.style.display = "block";
        } else {
          successDiv.textContent = message;
          successDiv.style.display = "block";
        }
      }
    </script>
  </body>
</html>
