<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forgot Password - Medi-Care</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
    <style>
      .auth-container {
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        background: white;
        overflow: hidden;
        position: relative;
      }

      .auth-form-container {
        width: 100%;
        max-width: 500px;
        padding: 0.5rem;
        z-index: 10;
      }

      .auth-title {
        font-size: 3rem;
        font-weight: bold;
        margin-bottom: 2rem;
        text-align: center;
        color: #333;
      }

      .auth-subtitle {
        text-align: center;
        color: #6b7280;
        margin-bottom: 2rem;
        font-size: 1.1rem;
      }

      .auth-form {
        display: flex;
        flex-direction: column;
        gap: 1rem;
      }

      .auth-input {
        width: 100%;
        height: 3rem;
        padding: 0 1rem;
        border: 1px solid #d1d5db;
        border-radius: 0.375rem;
        font-size: 1rem;
        transition: all 0.3s ease;
      }

      .auth-input:focus {
        outline: none;
        border-color: #3b82f6;
        box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
      }

      .password-requirements {
        background: #f8f9fa;
        border: 1px solid #e9ecef;
        border-radius: 0.375rem;
        padding: 1rem;
        margin: 1rem 0;
        font-size: 0.875rem;
        color: #6b7280;
      }

      .password-requirements h4 {
        margin: 0 0 0.5rem 0;
        color: #374151;
      }

      .password-requirements ul {
        margin: 0;
        padding-left: 1.5rem;
      }

      .password-requirements li {
        margin-bottom: 0.25rem;
      }

      .auth-button {
        width: 100%;
        background: #3b82f6;
        color: white;
        border: none;
        border-radius: 0.375rem;
        padding: 0.75rem;
        height: 3rem;
        font-size: 1rem;
        cursor: pointer;
        transition: background-color 0.3s ease;
      }

      .auth-button:hover {
        background: #2563eb;
      }

      .auth-button:disabled {
        background: #9ca3af;
        cursor: not-allowed;
      }

      .back-to-login {
        text-align: center;
        margin-top: 1.5rem;
      }

      .back-to-login a {
        color: #3b82f6;
        text-decoration: underline;
      }

      .error-message {
        color: #dc2626;
        text-align: center;
        margin-bottom: 1rem;
        padding: 0.5rem;
        background: #fef2f2;
        border: 1px solid #fecaca;
        border-radius: 0.375rem;
      }

      .success-message {
        color: #059669;
        text-align: center;
        margin-bottom: 1rem;
        padding: 0.5rem;
        background: #f0fdf4;
        border: 1px solid #bbf7d0;
        border-radius: 0.375rem;
      }

      .loading {
        opacity: 0.7;
        pointer-events: none;
      }

      .password-strength {
        margin-top: 0.5rem;
        font-size: 0.875rem;
      }

      .strength-weak {
        color: #dc2626;
      }
      .strength-medium {
        color: #f59e0b;
      }
      .strength-strong {
        color: #059669;
      }

      @media (max-width: 768px) {
        .auth-title {
          font-size: 2rem;
        }

        .auth-form-container {
          padding: 1rem;
        }
      }
    </style>
  </head>
  <body>
    <div class="auth-container">
      <div class="auth-form-container">
        <h1 class="auth-title">Reset Password</h1>
        <p class="auth-subtitle">
          Enter your current password and choose a new one
        </p>

        <div
          id="errorMessage"
          class="error-message"
          style="display: none"
        ></div>
        <div
          id="successMessage"
          class="success-message"
          style="display: none"
        ></div>

        <form id="resetForm" class="auth-form">
          <input
            type="email"
            id="userEmail"
            class="auth-input"
            placeholder="Enter your email"
            required
          />

          <input
            type="password"
            id="currentPassword"
            class="auth-input"
            placeholder="Enter current password"
            required
          />

          <input
            type="password"
            id="newPassword"
            class="auth-input"
            placeholder="Enter new password"
            required
          />

          <input
            type="password"
            id="confirmPassword"
            class="auth-input"
            placeholder="Confirm new password"
            required
          />

          <div class="password-requirements">
            <h4>Password Requirements:</h4>
            <ul>
              <li>At least 8 characters long</li>
              <li>Contains at least one uppercase letter</li>
              <li>Contains at least one lowercase letter</li>
              <li>Contains at least one number</li>
              <li>Contains at least one special character</li>
            </ul>
          </div>

          <div id="passwordStrength" class="password-strength"></div>

          <button type="submit" id="resetButton" class="auth-button">
            <span id="resetButtonText">Reset Password</span>
            <span id="resetButtonLoading" style="display: none">
              <i class="fas fa-spinner fa-spin"></i> Resetting...
            </span>
          </button>
        </form>

        <div class="back-to-login">
          <a href="login.html">
            <i class="fas fa-arrow-left"></i> Back to Login
          </a>
        </div>
      </div>
    </div>

    <script src="utils/auth-manager.js"></script>
    <script>
      // Password strength checker
      function checkPasswordStrength(password) {
        let strength = 0;
        let feedback = [];

        if (password.length >= 8) strength++;
        else feedback.push("At least 8 characters");

        if (/[A-Z]/.test(password)) strength++;
        else feedback.push("One uppercase letter");

        if (/[a-z]/.test(password)) strength++;
        else feedback.push("One lowercase letter");

        if (/[0-9]/.test(password)) strength++;
        else feedback.push("One number");

        if (/[^A-Za-z0-9]/.test(password)) strength++;
        else feedback.push("One special character");

        return { strength, feedback };
      }

      // Update password strength display
      function updatePasswordStrength() {
        const password = document.getElementById("newPassword").value;
        const strengthDiv = document.getElementById("passwordStrength");

        if (password.length === 0) {
          strengthDiv.textContent = "";
          strengthDiv.className = "password-strength";
          return;
        }

        const { strength, feedback } = checkPasswordStrength(password);

        let strengthText = "";
        let strengthClass = "";

        if (strength <= 2) {
          strengthText = "Weak password";
          strengthClass = "strength-weak";
        } else if (strength <= 4) {
          strengthText = "Medium strength password";
          strengthClass = "strength-medium";
        } else {
          strengthText = "Strong password";
          strengthClass = "strength-strong";
        }

        strengthDiv.textContent = strengthText;
        strengthDiv.className = `password-strength ${strengthClass}`;
      }

      // Form submission
      document
        .getElementById("resetForm")
        .addEventListener("submit", async function (e) {
          e.preventDefault();

          const userEmail = document.getElementById("userEmail").value;
          const currentPassword =
            document.getElementById("currentPassword").value;
          const newPassword = document.getElementById("newPassword").value;
          const confirmPassword =
            document.getElementById("confirmPassword").value;
          const button = document.getElementById("resetButton");
          const buttonText = document.getElementById("resetButtonText");
          const buttonLoading = document.getElementById("resetButtonLoading");

          // Validate current password using email
          if (
            !authManager.validatePasswordByEmail(userEmail, currentPassword)
          ) {
            showMessage("Email or current password is incorrect");
            return;
          }

          // Validate new password
          const { strength } = checkPasswordStrength(newPassword);
          if (strength < 5) {
            showMessage("New password does not meet all requirements");
            return;
          }

          // Validate password confirmation
          if (newPassword !== confirmPassword) {
            showMessage("New passwords do not match");
            return;
          }

          // Show loading state
          button.disabled = true;
          button.classList.add("loading");
          buttonText.style.display = "none";
          buttonLoading.style.display = "inline";

          try {
            const success = await authManager.resetPasswordByEmail(
              userEmail,
              currentPassword,
              newPassword
            );
            if (success) {
              showMessage(
                "Password reset successfully! Session cleared. Redirecting to login...",
                "success"
              );
              setTimeout(() => {
                window.location.href = "login.html";
              }, 2000);
            }
          } catch (error) {
            showMessage(
              error.message || "An error occurred while resetting password"
            );
          } finally {
            // Reset button state
            button.disabled = false;
            button.classList.remove("loading");
            buttonText.style.display = "inline";
            buttonLoading.style.display = "none";
          }
        });

      // Password strength listener
      document
        .getElementById("newPassword")
        .addEventListener("input", updatePasswordStrength);

      // Show message
      function showMessage(message, type = "error") {
        const errorDiv = document.getElementById("errorMessage");
        const successDiv = document.getElementById("successMessage");

        errorDiv.style.display = "none";
        successDiv.style.display = "none";

        if (type === "error") {
          errorDiv.textContent = message;
          errorDiv.style.display = "block";
        } else {
          successDiv.textContent = message;
          successDiv.style.display = "block";
        }
      }
    </script>
  </body>
</html>
